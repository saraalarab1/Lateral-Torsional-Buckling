<!DOCTYPE html>
<html>

<head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>

</head>

<body>
    <script src="index.js"></script>
    <script src="physics.js"></script>
    <script src="ui.js"></script>

    <a-scene gui-env>

        <a-sky color="#001337">
        </a-sky>

        <a-plane static-body width="100" height="100" position=" 0.00 0.00 0.00" rotation="-90 0 0" color="#666666" shadow="cast: false; receive: true">
        </a-plane>


        <a-camera position="0 5 0">
            <a-cursor></a-cursor>
        </a-camera>

        <a-gui-flex-container flex-direction="column" justify-content="center" align-items="normal" component-padding="0.3" opacity="0.5" width="3.5" height="5" panel-color="#072B73" panel-rounded="0.2" position="-7 7.5 -10" rotation="0 0 0">

            <a-gui-label width="2.5" height="0.75" value="Length" font-size="0.35" line-height="0.8" margin="0 0 0.05 0">
            </a-gui-label>
            <a-gui-slider id="lengthSlider" width="2.5" height="0.75" onclick="update_beam_length(event, this)" percent="0.2" margin="0 0 0.1 0" position="0 0 0.1"></a-gui-slider>

            <a-gui-label width="2.5" height="0.75" value="Height" font-size="0.35" line-height="0.8" margin="0 0 0.05 0" position="0 0 0">
            </a-gui-label>

            <a-gui-slider width="2.5" height="0.75" onclick="update_beam_height(this.value)" percent="0.2" margin="0 0 0.1 0" position="0 1 0.1"></a-gui-slider>

            <a-gui-label width="2.5" height="0.75" value="Depth" font-size="0.35" line-height="0.8" margin="0 0 0.05 0" position="0 0 0">
            </a-gui-label>

            <a-gui-slider width="2.5" height="0.75" onclick="update_beam_depth(this.value)" percent="0.2" margin="0 0 0.1 0" position="0 -2 0.1"></a-gui-slider>

        </a-gui-flex-container>
    </a-scene>
</body>

</html>
