<!DOCTYPE html>
<html>

<head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>

</head>

<body>
    <script src="index.js"></script>
    <script src="physics.js"></script>
    <script src="ui.js"></script>

    <a-scene gui-env>

        <a-sky color="#001337">
        </a-sky>

        <a-plane static-body width="100" height="100" position=" 0.00 0.00 0.00" rotation="-90 0 0" color="#666666" shadow="cast: false; receive: true">
        </a-plane>


        <a-camera position="0 5 0">
            <a-cursor></a-cursor>
        </a-camera>

        <a-gui-flex-container id="dimensions" flex-direction="column" justify-content="center" align-items="normal" component-padding="0.3" opacity="0.5" width="3.5" height="5" panel-color="#072B73" panel-rounded="0.2" position="-7 7.5 -10" rotation="0 15 0">

        </a-gui-flex-container>

        <a-gui-flex-container flex-direction="column" justify-content="flexStart" align-items="normal" component-padding="1" opacity="0.8" width="3.5" height="4.5" panel-rounded="0.2" position="-1 8 -10" rotation="0 0 0" panel-color="#212121">

            <a-gui-label width="1" height="0.75" value="Left" font-size="0.35" line-height="0.8" margin="0 0 0.05 0">
            </a-gui-label>

            <a-gui-button width="1" height="0.75" onclick="update_left('Free')" font-size="0.3" value="Free" position="-1 -0.5 0"></a-gui-button>

            <a-gui-button width="1" height="0.75" onclick="update_left('Pin')" font-size="0.3" value="Pin" position="-1 -1.5 0"></a-gui-button>

            <a-gui-button width="1" height="0.75" onclick="update_left('Fixed')" font-size="0.3" value="Fixed"></a-gui-button>
        </a-gui-flex-container>
        <a-gui-flex-container flex-direction="column" justify-content="flexStart" align-items="normal" component-padding="1" opacity="0.8" width="3.5" height="4.5" panel-rounded="0.2" position="1 8 -10" rotation="0 0 0" panel-color="#212121">
            <a-gui-label width="1" height="0.75" value="Right" font-size="0.35" line-height="0.8" margin="0 0 0.05 0">
            </a-gui-label>

            <a-gui-button width="1" height="0.75" onclick="update_right('Free')" font-size="0.3" value="Free">
            </a-gui-button>

            <a-gui-button width="1" height="0.75" onclick="update_right('Pin')" font-size="0.3" value="Pin">
            </a-gui-button>

            <a-gui-button width="1" height="0.75" onclick="update_right('Fixed')" font-size="0.3" value="Fixed">
            </a-gui-button>

        </a-gui-flex-container>
        <a-gui-flex-container  id="load"  flex-direction="column" justify-content="center" align-items="normal" component-padding="0.3" opacity="0.8" width="3.5" height="4.5" panel-color="#072B73" panel-rounded="0.2" position="6 8 -10" rotation="0 -15 0">

            <a-gui-label width="2.5" height="0.75" value="Applied Displacement" font-size="0.35" line-height="0.8" position="0 0 0">
            </a-gui-label>

            <a-gui-slider width="2.5" height="0.75" onclick="update_applied_displacement" percent="0.1" position="0 0 0.1"></a-gui-slider>

           

        </a-gui-flex-container>
    </a-scene>
</body>

</html>
