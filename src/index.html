<!DOCTYPE html>
<html>

<head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">

</head>

<body>
    <a-scene gui-env>

        <a-sky color="#001337">
        </a-sky>
        <a-sphere id="left_ball" onclick="update_position('left')" position="-12 8 -15" radius="1.25" color="#7BC8A4"></a-sphere>
        <a-sphere id="right_ball" onclick="update_position('right')" position="12 8 -15" radius="1.25" color="#7BC8A4"></a-sphere>
        <a-sphere id="main_ball" onclick="update_position('main')" position="0 5 0" radius="0.5" color="#7BC8A4"></a-sphere>

        <a-plane static-body width="100" height="100" position=" 0.00 0.00 0.00" rotation="-90 0 0" color="#666666" shadow="cast: false; receive: true">

            <a-entity laser-controls="hand: left"></a-entity>
            <a-entity laser-controls="hand: right"></a-entity>

    </a-scene>


</body>

</html>
